{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        {% comment %} <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script> {% endcomment %}
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script src="https://unpkg.com/vuex@next"></script>

        {% comment %} <script>
            window.username = "{{ user.username }}";
            window.path = "{{ request.get_full_path }}";
            window.is_authenticated = {{user.is_authenticated|yesno:"true,false"}};
            window.logout = "{% url 'logout' %}";
            window.index = "{% url 'index' %}";
            window.login = "{% url 'login' %}";
            window.register = "{% url 'register' %}";
        </script> {% endcomment %}
    </head>
    <body>
        <div class="body">
            <div class="container-fluid">
            {% block body %}
            {% endblock %}
            </div>
        </div>
    </body>
</html>
